<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Curso</title>
    <script type="text/javascript" src="./frontend/scriptCursos.js"></script>
    <script
      type="text/javascript"
      src="/backend/permisos/permissionsC.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="static/stylesa.css" />
    <script>
      // Verifica si el usuario ha iniciado sesión
      if (localStorage.getItem("isLoggedIn") !== "true") {
        // Si no ha iniciado sesión, redirige a index.html
        window.location.href = "/index.html";
      }
    </script>
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <a href="profesor.html">Profesor</a>
        <a href="estudiantes.html">estudiantes</a>
      </div>
      <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
    </nav>

    <div class="container">
      <!-- Adicionar Cursos -->
      <div id="adicionarCursos" class="tab-content">
        <form>
          <h1>Adicionar Cursos</h1>
          <label for="nombre">Nombres:</label>
          <input type="text" id="nombre" placeholder="" />
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" placeholder="" />
          <label for="profesor_id">Profesor ID:</label>
          <input type="text" id="profesor_id" placeholder="" />
          <input type="submit" onclick="guardar()" value="Aceptar" />
        </form>
      </div>

      <!-- Listar Cursos -->
      <div id="listarCursos" class="tab-content">
        <form>
          <h1>Listar Cursos</h1>
          <p id="rta">Resultado:</p>
          <input type="submit" onclick="listar()" value="Aceptar" />
        </form>
      </div>

      <!-- Modificar Cursos -->
      <div id="actualizarCurso" class="tab-content">
        <form>
          <h1>Modificar Cursos</h1>
          <label for="idA">Identificador:</label>
          <input type="text" id="idA" placeholder="" />
          <label for="nombreA">Nombres:</label>
          <input type="text" id="nombreA" placeholder="" />
          <label for="descripcionA">Descripción:</label>
          <input type="text" id="descripcionA" placeholder="" />
          <label for="profesor_idA">Profesor ID:</label>
          <input type="text" id="profesor_idA" placeholder="" />
          <p id="rtaA">Resultado:</p>
          <input type="submit" onclick="actualizar()" value="Aceptar" />
        </form>
      </div>

      <!-- Listar un Curso -->
      <div id="listarunCursos" class="tab-content">
        <form>
          <h1>Listar Curso</h1>
          <label for="idLE">Identificador del curso a buscar:</label>
          <input type="text" id="idLE" placeholder="" />
          <p id="rtaLE">Resultado:</p>
          <input type="submit" onclick="listar_cursos()" value="Aceptar" />
        </form>
      </div>

      <!-- Eliminar Curso -->
      <div id="eliminarCursos" class="tab-content">
        <form>
          <h1>Eliminar Curso</h1>
          <label for="idEE">Identificador del curso a borrar:</label>
          <input type="text" id="idEE" placeholder="" />
          <p id="rtaEE">Resultado:</p>
          <input type="submit" onclick="eliminar_cursos()" value="Aceptar" />
        </form>
      </div>
    </div>

    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
